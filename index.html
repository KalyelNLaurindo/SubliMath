<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubliMath</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <!-- Bootstrap CSS  5.3 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />

  <!-- Estilo Customizado -->
  <link rel="stylesheet" href="CSS/style.css" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-dark text-light">
  <!-- Barra Superior -->
  <div
    class="d-flex align-items-center justify-content-between p-3"
    style="background-color: #1d1d1d;"
  >
    <!-- Ícone de Engrenagem -->
    <i
      class="fas fa-cog"
      style="color: #fca9b9; font-size: 1.5rem;"
    ></i>
    <!-- Espaço/Título central -->
    <div></div>
    <!-- Avatar -->
    <img src="assets/avatar.png" alt="Avatar" class="avatar" />
  </div>

  <!-- Container principal -->
  <div class="calculadora-container">

    <!-- Visor da Calculadora -->
    <div class="calculadora">
      <div id="display"></div>
      <button id="toggleDegRad" class="btn btn-secondary">Deg</button>

      <!-- GRADE de BOTÕES: 5 linhas, 7 colunas cada -->
      <div class="d-grid" style="grid-template-columns: repeat(7, 1fr); gap: 10px;">
        <!-- Botões existentes -->
        <button class="btn btn-success" onclick="toggleDegrees()">Deg/Rad</button>
        <button class="btn btn-warning" onclick="appendToDisplay('X!')">X!</button>
        <button class="btn btn-warning" onclick="appendToDisplay('(')">(</button>
        <button class="btn btn-warning" onclick="appendToDisplay(')')">)</button>
        <button class="btn btn-warning" onclick="appendToDisplay('%')">%</button>
        <button class="btn btn-warning" onclick="clearDisplay()">AC</button>

        <!-- Novos botões -->
        <button class="btn-calc btn-numero" aria-label="Número 1" onclick="appendToDisplay('1')">1</button>
        <button class="btn-calc btn-numero" aria-label="Número 2" onclick="appendToDisplay('2')">2</button>
        <button class="btn-calc btn-operador" aria-label="Operador de soma" onclick="appendToDisplay('+')">+</button>
        <button class="btn-calc btn-equal" aria-label="Igual" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (5.3.0) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Scripts da Calculadora -->
  <script type="module" src="./js/calculator.js"></script>
  <script type="module" src="./js/storage.js"></script>
  <script type="module" src="./js/ui.js"></script>
  <script type="module" src="./js/keyboard.js"></script>

  <!-- Service Worker para PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(err => console.error('Erro ao registrar Service Worker:', err));
    }
  </script>

  <script>
    if (location.hostname === 'localhost') {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = './js/test.js';
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
