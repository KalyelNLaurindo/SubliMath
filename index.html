<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SubliMath - Calculadora</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <!-- Bootstrap CSS (apenas 5.3) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Font Awesome (para engrenagem, etc.) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />

  <!-- Estilo Customizado -->
  <link rel="stylesheet" href="CSS/style.css" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-dark text-light">
  <!-- Barra Superior -->
  <div
    class="d-flex align-items-center justify-content-between p-3"
    style="background-color: #1d1d1d;"
  >
    <!-- Ícone de Engrenagem -->
    <i
      class="fas fa-cog"
      style="color: #fca9b9; font-size: 1.5rem;"
    ></i>
    <!-- Espaço/Título central (opcional) -->
    <div></div>
    <!-- Avatar -->
    <img
      src="https://via.placeholder.com/40"
      alt="Avatar"
      style="border-radius: 50%; border: 2px solid #fca9b9;"
    />
  </div>

  <!-- Container principal -->
  <div class="calculadora-container">

    <!-- Visor da Calculadora (rosa, se preferir, basta ajustar no CSS) -->
    <div class="calculadora">
      <input
        type="text"
        id="display"
        class="mb-3 text-end"
        style="
          width: 100%;
          background-color: #fca9b9; 
          color: #000;
          font-size: 1.8rem;
          font-weight: bold;
          border: none;
          border-radius: 8px;
          padding: 15px;
        "
        aria-label="Visor da Calculadora"
        disabled
      />

      <!-- GRADE de BOTÕES: 5 linhas, 7 colunas cada -->
      <div class="d-grid" style="grid-template-columns: repeat(7, 1fr); gap: 10px;">
        <!-- 1ª Fila: Rad, Deg, X!, (, ), %, AC -->
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('Rad')">Rad</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('Deg')">Deg</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('X!')">X!</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('(')">(</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay(')')">)</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('%')">%</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="clearDisplay()">AC</button>

        <!-- 2ª Fila: Inv, sin, ln, 7, 8, 9, ÷ -->
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('Inv')">Inv</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('sin(')">sin</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('ln(')">ln</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('7')">7</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('8')">8</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('9')">9</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('/')">÷</button>
        
        <!-- 3ª Fila: π, cos, log, 4, 5, 6, x -->
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('π')">π</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('cos(')">cos</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('log(')">log</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('4')">4</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('5')">5</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('6')">6</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('*')">x</button>
        
        <!-- 4ª Fila: e, tan, √, 1, 2, 3, - -->
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('e')">e</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('tan(')">tan</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('√(')">√</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('1')">1</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('2')">2</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('3')">3</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('-')">-</button>
        
        <!-- 5ª Fila: Ans, EXP, X^Y, 0, ., =, + -->
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('Ans')">Ans</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('EXP')">EXP</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('^')">X^Y</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('0')">0</button>
        <button class="btn" style="background-color: #6c6c6c; color: #fca9b9;" onclick="appendToDisplay('.')">.</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="calculateResult()">=</button>
        <button class="btn" style="background-color: #55585d; color: #fca9b9;" onclick="appendToDisplay('+')">+</button>
      </div>
      <!-- Fim da grade de botões -->
    </div>
  </div>

  <!-- Bootstrap JS (5.3.0) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Scripts da Calculadora -->
  <script src="js/calculator.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>

  <!-- Service Worker para PWA (opcional) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(err => console.error('Erro ao registrar Service Worker:', err));
    }
  </script>
</body>
</html>
